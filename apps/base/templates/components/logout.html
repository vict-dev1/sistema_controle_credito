<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="logoutModalLabel">Atenção!</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				Você tem certeza de que deseja sair do sistema?
				Ao clicar em "Sair", sua sessão será encerrada e você será deslogado.
			</div>
			<div class="modal-footer">
				<button class="btn btn-danger" onclick="location.href='{% url 'logout' %}'"><a>Sair</a></button>
			</div>
		</div>
	</div>
</div>
