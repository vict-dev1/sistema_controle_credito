{% extends 'components/base_auth.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content_auth %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <h4 class="text-center">Entrar</h4>

    <div class="mt-3">
        <label for="email"></label>
        <input type="email" name="email" class="form-control" placeholder="E-mail" required>
    </div>

    <div class="mt-3">
        <label for="password"></label>
        <input type="password" name="password" class="form-control" placeholder="Senha" required>
    </div>

    <br>
    <div class="text-center">
        <button type="submit" class="btn btn-login">Entrar</button>
    </div>

    <div class="mt-3 text-center">
        <a class="custom-link" href="{% url 'password_reset' %}">Esqueceu sua senha?</a><br>
        <a class="custom-link" href="{% url 'register' %}">Crie sua conta!</a><br>
        <br>
        <a class="custom-link" href="{% url 'home' %}">Inicio</a>
    </div>
</form>
{% endblock %}
